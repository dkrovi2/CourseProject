plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'commons-io:commons-io:2.11.0'

    // PDF Parsing
    implementation 'org.apache.pdfbox:pdfbox:2.0.24'

    // DOC Parsing
    implementation group: 'org.apache.lucene', name: 'lucene-core', version: '8.1.0'
    implementation group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.1.0'
    implementation group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.1.0'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'


    // Use JUnit Jupiter API for testing.
    implementation 'edu.stanford.nlp:stanford-corenlp:4.3.1'
    implementation 'edu.stanford.nlp:stanford-corenlp:4.3.1:models'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.2'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'

    // Use JUnit Jupiter Engine for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    // Lombok.
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

    // Logback
    implementation 'ch.qos.logback:logback-classic:1.2.7'
    
    // Javafx
   // implementation 'org.openjfx:javafx:14'

    //implementation 'org.openjfx:javafx-base:14'
    //implementation 'org.openjfx:javafx-graphics:14'
    //implementation 'org.openjfx:javafx-controls:14'
    //implementation 'org.openjfx:javafx-fxml:14'
    //implementation 'org.openjfx:javafx-swing:14'
    //compileOnly 'org.openjfx:javafx-media:14'
    //compileOnly 'org.openjfx:javafx-web:14' 
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(14)
    }
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Define the main class for the application.
    mainClass = 'edu.illinois.phantom.Main'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

mainClassName = 'edu.illinois.phantom.Main'
build.dependsOn shadowJar
